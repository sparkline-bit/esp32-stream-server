<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32-CAM RC</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0d0f;
    font-family: Arial, sans-serif;
    color: #eaffff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
    color: #00f6ff;
    text-shadow: 0 0 10px #00e2ff;
  }

  #videoBox {
    width: 95%;
    max-width: 720px;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 10px;
    box-shadow: 0 0 25px rgba(0,255,255,0.3);
  }

  #video {
    width: 100%;
    height: auto;
    border-radius: 10px;
    display: block;
  }

  /* CONTROL BUTTONS */
  .controls {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    width: 80px;
    height: 80px;
    font-size: 24px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    background: #00f6ff;
    color: #002426;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(0,255,255,0.5);
    transition: 0.1s;
  }

  button:active {
    transform: scale(0.92);
    box-shadow: 0 0 25px rgba(0,255,255,0.9);
  }

  #stop {
    width: 100px;
    background: #ff3860;
    color: white;
    box-shadow: 0 0 15px rgba(255,80,110,0.7);
  }

  #stop:active {
    box-shadow: 0 0 25px rgba(255,80,110,1);
  }

</style>
</head>
<body>

<header>üöó ESP32-CAM RC ‚Äî Live Stream</header>

<div id="videoBox">
  <img id="video" src="/stream" alt="Camera Stream" />
</div>

<div class="controls">

  <div class="row">
    <button id="up">‚¨Ü</button>
  </div>

  <div class="row">
    <button id="left">‚¨Ö</button>
    <button id="stop">‚èπ</button>
    <button id="right">‚û°</button>
  </div>

  <div class="row">
    <button id="down">‚¨á</button>
  </div>

</div>

<script>
const sendCmd = (cmd) => {
  fetch('/control', {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ cmd })
  });
};

const bindHold = (element, cmd) => {
  let pressed = false;

  const pressStart = (e) => {
    pressed = true;
    sendCmd(cmd);
    e.preventDefault();
  };

  const pressEnd = (e) => {
    if (pressed) sendCmd("stop");
    pressed = false;
    e.preventDefault();
  };

  element.addEventListener("mousedown", pressStart);
  element.addEventListener("touchstart", pressStart);

  element.addEventListener("mouseup", pressEnd);
  element.addEventListener("mouseleave", pressEnd);
  element.addEventListener("touchend", pressEnd);
  element.addEventListener("touchcancel", pressEnd);
};

bindHold(document.getElementById("up"), "forward");
bindHold(document.getElementById("down"), "backward");
bindHold(document.getElementById("left"), "left");
bindHold(document.getElementById("right"), "right");

document.getElementById("stop").onclick = () => sendCmd("stop");
</script>

</body>
</html>
